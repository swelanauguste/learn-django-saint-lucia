{% if messages %}
{% for message in messages %}
<div class="mx-sm-auto">
    <div class="messages alert alert-info alert-dismissible fade show text-center"
        role="alert">
        <strong>{{message}}</strong>
        <button type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"></button>
    </div>
</div>
{% endfor %}
{% endif %}
