{% load static %}
<header class="p-3 mb-3 border-bottom shadow">
    <div class="container">
        <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/"
                class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <img class="rounded p-0 border border-dark border-2"
                    style="width: 2rem;"
                    src="{% static 'img/logo.jpg' %}"
                    alt="logo">
            </a>

            <ul
                class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 pl-5">
                <li>
                    <a href="{% url 'lessons:lesson-list' %}"
                        class="nav-link px-2 link-secondary">Lessons</a>
                </li>
                <li>
                    <a href="#"
                        class="nav-link px-2 link-secondary">Discussions</a>
                </li>
                <!-- <li><a href="#"
                        class="nav-link px-2 link-dark">Inventory</a></li>
                <li><a href="#"
                        class="nav-link px-2 link-dark">Customers</a></li>
                <li><a href="#"
                        class="nav-link px-2 link-dark">Products</a></li>
                        -->
            </ul>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search"
                    class="form-control"
                    placeholder="Search..."
                    aria-label="Search">
            </form>
            <div class="dropdown text-end">
                <a href="#"
                    class="d-block link-dark text-decoration-none dropdown-toggle"
                    id="dropdownUser1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">

                    <img {%
                        if
                        request.user.profile.image
                        %}
                        src="{{ request.user.profile.image.url }}"
                        {%
                        else
                        %}
                        src="{% static 'img/default.png' %}"
                        {%
                        endif
                        %}
                        alt="pic"
                        width="32"
                        height="32"
                        class="rounded-circle">
                </a>

                <ul class="dropdown-menu text-small"
                    aria-labelledby="dropdownUser1">

                    <li><a class="dropdown-item"
                            href="#">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item"
                            href="{% url 'account_logout' %}">Sign out</a></li>

                </ul>
            </div>
        </div>
    </div>
</header>
